<div class="page">
  <div class="content" role="main">
    <form (ngSubmit)="register()" [formGroup]="registrationForm" class="card" autocomplete="off">

      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="name?.hasError('required')">
          Field required!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Company name</mat-label>
        <input matInput formControlName="companyName" />
        <mat-error *ngIf="companyName?.hasError('required')">
          Field required!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Job title</mat-label>
        <input matInput formControlName="jobTitle" />
      </mat-form-field>

      <div class="add-button">
        <button type="button" mat-raised-button color="primary" (click)="addParticipant()">
          Add participant
        </button>
      </div>

      <div formArrayName="participants">
        <div *ngFor="let participant of participants.controls; let i = index">

          <div [formGroupName]="i" class="participants-group">
            <mat-form-field class="width-80">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="name?.hasError('required')">
                Field required!
              </mat-error>
            </mat-form-field>

            <mat-form-field class="width-80">
              <mat-label>Company name</mat-label>
              <input matInput formControlName="companyName" />
              <mat-error *ngIf="companyName?.hasError('required')">
                Field required!
              </mat-error>
            </mat-form-field>

            <mat-form-field class="width-80">
              <mat-label>Job title</mat-label>
              <input matInput formControlName="jobTitle" />
            </mat-form-field>

            <div class="participant-actions">
              <button mat-icon-button color="warn" title="Remove participant" (click)="removeParticipan(i)">
                <mat-icon>clear</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">
          Submit
        </button>
      </div>
      <div class="submit-success" *ngIf="registerSuccess">
        Form submitted successfully!
      </div>
    </form>
  </div>
</div>
