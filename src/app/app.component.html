<div class="page">
  <div class="content" role="main">
    <form (ngSubmit)="register()" [formGroup]="registrationForm" autocomplete="off">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username" />
        <mat-error *ngIf="username?.hasError('required')">
          {{ "Field required!" }}
        </mat-error>
        <mat-error *ngIf="username?.hasError('minlength')">
          {{ "Username must be at least "+ usernameMinLength +" characters!" }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <div class="form-buttons">
        <button type="submit" mat-raised-button class="submit-btn" color="primary"
          [disabled]="!registrationForm.valid||!registrationForm.dirty">
          Register
        </button>
        <button type="button" mat-raised-button (click)="resetForm()">
          Reset form
        </button>
        <div class="submit-success" *ngIf="registerSuccess">
          Form submitted successfully!
        </div>
      </div>
    </form>
  </div>
</div>
